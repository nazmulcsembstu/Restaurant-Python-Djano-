<!DOCTYPE html>
<html lang="en">
<!-- Basic -->
<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Metas -->
    <title>KhawaDawa Restaurant</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/superslides.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'KhawaDawa/css/baguetteBox.min.css' %}">
</head>

<body>
    <!--Start Contact Info-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 text-center" style="margin-left: 15px; margin-right: 15px; margin-top: 35px;">
                <h1><strong>BOOK A BANQUET</strong></h1>
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="entry.809127046" placeholder="Your Name" required data-error="Please enter your name">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Your Email" id="email" class="form-control" name="entry.1430080773" required data-error="Please enter your email">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" placeholder="Your Mobile" id="mobile" class="form-control" name="entry.652959345" required data-error="Please enter your email">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Your Message" rows="4" name="entry.291837473" data-error="Write your message" required></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="submit-button text-center">
                                <button class="btn btn-common" id="submit" type="submit"><p style="color: black;">Send</p></button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript" src="{% static 'KhawaDawa/js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/jquery.superslides.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/images-loded.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/isotope.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/baguetteBox.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/form-validator.min.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/contact-form-script.js' %}"></script>
<script type="text/javascript" src="{% static 'KhawaDawa/js/custom.js' %}"></script>
